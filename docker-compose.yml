version: "3.8"
services:
  web:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - ./backend:/app/backend
    command: bash -lc "pip install -r backend/requirements.txt && uvicorn backend.app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - AGG_DATA_DIR=/app/backend/app/data
